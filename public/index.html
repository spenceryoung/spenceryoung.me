<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Spencer Young</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="backgroundParticles"></div>
    <div id="app">
        <header>
            <h1>SPENCER YOUNG</h1>
        </header>
        <div class="card">
            <h2 class="title">SUMMARY</h2>
            <div id="summary">
                <ul id="summaryList">
                    <li v-for="summary in summaryItems">{{summary.item}}</li>
                </ul>
            </div>
        </div>
        <h5 class="title title-white">PROFESSIONAL EXPERIENCE</h5>
        <div id="experienceContainer" class="row-container">
            <employer-section v-for="(employer, index) in employersArray"
                :key="index" 
                :href="employer.href" 
                :employer="employer.employer" 
                :city="employer.city"
                :position="employer.position"
                :startdate="employer.startdate"
                :enddate="employer.enddate">
            </employer-section>
        </div>
        <div class="card">
            <h2 class="title">OLD PORTFOLIO PROJECTS</h2>
            <div id="projectContainer" class="row">
                <div class="col" v-for="project in projectsArray">
                    <external-link :link="project.href" :text="project.project"></external-link>
                </div>
            </div>
        </div>
        <div class="card">
            <h2 class="title">TECHNOLOGY USED IN THIS APP</h2>
            <div id="technologiesContainer" class="row">
                <div class="col" v-for="technology in technologiesArray">
                    <external-link :link="technology.href" :text="technology.technology"></external-link>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="social-networking-links">
                    <social-media-link v-for="(sm, index) in socialMediaLinks" :key="index" :link="sm.href" :class="sm.classString"></social-media-link>
                </div>
                <div class="footer-tag">
                    <a :href="footerTag" target="_blank">source code</a>coded by Spencer Young
                </div>
            </div>
        </footer>
    </div>

    <!-- Start Vue component templates -->
    <script type="text/x-template" id="externalLinkTemplate"> 
        <div class="link-container">
            <a class="link" :href="link" target="_blank">{{text}}</a>
        </div>
    </script>

    <script type="text/x-template" id="employerTemplate"> 
        <div class="employer">
            <div class="link-container">
                <a class="link" :href="href" target="_blank"><span>{{employer}}</span></a>
            </div>
            <br><br>
            <span>{{city}}</span><br>
            <span>{{position}}</span><br>
            <span>{{startdate}} - {{enddate}}</span>
        </div>
    </script>
    <!-- End Vue component templates -->

    <script src="scripts/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script> 
    <script src="scripts/main.js"></script>
</body>
</html>
